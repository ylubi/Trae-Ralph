<!-- 
下面是chat 对话框的发送按钮的 3种状态：

1. 暂时无法发送：
    - 按钮为禁用状态
    - trae 已经停止开发流程
    - chat 对话框没有输入，所以不能发送
    - 显示向上的箭头图标，被置为灰色

2. 可以点击发送，但还未点击：
    - 按钮为可点击状态
    - 显示向上的箭头图标

3. 已经发送，点击可以停止 trae工作：
    - trae 正在工作种，点击可以停止 trae工作
    - 此时按钮为可点击 
    - 显示停止圆圈图标 
-->

<!-- 情形 1：暂时无法发送 -->
<button
  class="chat-input-v2-send-button disabled"
  type="button"
  data-state="closed"
  disabled=""
>
  <span aria-hidden="true" class="codicon codicon-icube-ArrowUp"></span>
</button>

<!-- 情形 2：已经输入信息，可以点击发送，但还未点击 -->
<button class="chat-input-v2-send-button" type="button" data-state="closed">
  <span aria-hidden="true" class="codicon codicon-icube-ArrowUp"></span>
</button>

<!-- 情形 3：已经发送，trae 正在工作中，点击可以停止 trae工作 -->
<button class="chat-input-v2-send-button" type="button" data-state="closed">
  <span aria-hidden="true" class="codicon codicon-stop-circle"></span>
</button>
