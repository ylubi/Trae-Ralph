<div class="ai-agent-task">
  <div class="ai-agent-task-tool">
    <div
      class="icd-run-command-card-v2 icd-card-container icd-card-container-active"
    >
      <div class="icd-run-command-card-v2-content">
        <div class="icd-run-command-card-v2-cwd">
          <span class="icd-run-command-card-v2-dir"
            ><span
              aria-hidden="true"
              class="codicon codicon-icube-Terminal icd-run-command-card-v2-dir__terminal-icon"
            ></span
            ><span
              data-icubetooltip="trae-ralph"
              data-icubetooltip-position="top"
              class="icd-shine-text icd-shine-text-rtl-ellipsis"
              ><span
                class="icd-run-command-card-v2-dir-text icd-run-command-card-v2-dir-text-active icd-shine-text-rtl-ellipsis-inner"
                >trae-ralph</span
              ></span
            ></span
          >
          <div style="display: flex; align-items: center"></div>
        </div>
        <div class="icd-run-command-card-v2-command-wrapper">
          <div class="icd-run-command-card-v2-command-text">
            <div
              class="icd-run-command-card-v2-command-shell"
              contenteditable="true"
              role="textbox"
              spellcheck="true"
              data-lexical-editor="true"
              style="
                outline: none;
                min-height: 1.2em;
                user-select: text;
                white-space: pre-wrap;
                word-break: break-word;
              "
            >
              <p class="editable-command-input__paragraph" dir="ltr">
                <span data-lexical-text="true">node test-require.js</span>
              </p>
            </div>
          </div>
        </div>
        <div
          class="icd-run-command-card-v2-actions-container"
          style="margin-top: 10px"
        >
          <div class="icd-run-command-card-v2-run-mode-slot">
            <div class="auto-run-mode-select">
              <button
                type="button"
                role="combobox"
                aria-controls="radix-:icube-modules-ai-chat-chat-panero6:"
                aria-expanded="false"
                aria-autocomplete="none"
                dir="ltr"
                data-state="closed"
                class="auto-run-mode-select-trigger-small"
              >
                <div
                  class="auto-run-mode-select-trigger-content-small"
                  style="pointer-events: none"
                >
                  <div class="auto-run-mode-select-trigger-title-small">
                    使用白名单
                  </div>
                </div>
                <span
                  aria-hidden="true"
                  class="auto-run-mode-select-trigger-icon-small"
                  ><span
                    aria-hidden="true"
                    class="codicon codicon-icube-SmallDown"
                  ></span
                ></span>
              </button>
            </div>
          </div>
          <div class="icd-run-command-card-v2-actions">
            <div class="icd-run-command-card-v2-actions-buttons">
              <button
                type="button"
                class="icd-btn icd-run-command-card-v2-actions-btn icd-run-command-card-v2-actions-btn-cancel icd-btn-default"
                aria-disabled="false"
                aria-label=""
                data-icubetooltip=""
                data-icubetooltip-position="top"
              >
                <span class="icd-btn-content">跳过</span>
              </button>
              <div>
                <button
                  type="button"
                  class="icd-btn icd-run-command-card-v2-actions-btn icd-run-command-card-v2-actions-btn-add-to-whitelist icd-btn-default"
                  aria-disabled="false"
                  aria-label=""
                  data-icubetooltip=""
                  data-icubetooltip-position="top"
                >
                  <span class="icd-btn-content">添加 'node' 到白名单</span>
                </button>
              </div>
              <button
                type="button"
                class="icd-btn icd-run-command-card-v2-actions-btn icd-run-command-card-v2-actions-btn-run icd-btn-primary"
                aria-disabled="false"
                aria-label=""
                data-icubetooltip=""
                data-icubetooltip-position="top"
              >
                <span class="icd-btn-content">运行</span>
              </button>
            </div>
          </div>
        </div>
        <div
          class="icd-run-command-card-v2-command-output"
          style="
            height: 0px;
            overflow: hidden;
            position: relative;
            cursor: default;
          "
        >
          <div style="position: static; bottom: auto; width: 100%">
            <div class="terminal-mirror">
              <div
                class="terminal-xterm-mirror-wrapper"
                style="pointer-events: auto"
              >
                <div class="xterm-maxheight-container"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
